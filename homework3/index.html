<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HomeWork3: "Using forms and inputs</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
<div class="wrapper">
	    <div class="content">
			<h1>Урок "Формы": теги и их атрибуты.</h1>
			<h2>Расскажите немного о себе...</h2>
			<p>Попробуйте создать аналогичную форму. Для целей демонстрации вполне подойдут и вымышленные.</p>
    			<form action="handler.php" method="post">
				<fieldset>
					<legend>Коротко о себе</legend>
                    <ul>
						<li><label for="name">Имя:</label><input type="text" name="name" id="name"/></li>
						<li><label for="surname">Фамилия:</label><input type="text" name="surname" id="surname"/></li>
						<li>Пол:<input checked="checked" type="radio" name="gender" value="male" id="male" /><label for="male">мужской </label>
						        <input type="radio" name="gender" value="female" id="female" /><label for="female">женский</label></li>
						<li><label for="age">Возраст:</label><input type="text" name="age" id="age"/>лет</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>Подробнее о себе</legend>
					<ul>
						<li>
                            <ul>
                                <li><input checked="checked" type="radio" name="young" value="young man" id="young_man" /><label for="young_man">Молодой человек</label></li>
						        <li><input type="radio" name="young" value="young girl" id="young_girl" /><label for="young_girl">Девушка</label></li>
                                <li><input type="text" name="birthday" id="birthday"/><label for="birthday">Дата рождения</label></li>
						        <li><input type="text" name="family_status" id="family_status"/><label for="family_status">Семейное положение</label></li>
						        <li><input type="text" name="social_status" id="social_status"/><label for="social_status">Социальный статус</label></li>
						        <li><input type="text" name="adress" id="adress"/><label for="adress">Местожительство</label></li>
                            </ul>
                        </li>
						<li><label>Что вы обычно делаете на выходных:</label></li>
                        <li>
                            <ul>
						        <li><input type="checkbox" name="weekend" value="sleep" id="sleep"/><label for="sleep">Сплю</label></li>
						        <li><input type="checkbox" name="weekend" value="walk" id="walk"/><label for="walk">Гуляю с друзьями</label></li>
						        <li><input type="checkbox" name="weekend" value="fishing" id="fishing"/><label for="fishing">Хожу на рыбалку</label></li>
						        <li><input type="checkbox" name="weekend" value="games" id="games"/><label for="games">Играю в игры</label></li>
                            </ul>
                        </li>
						<li><label>Рассказать о формах в книге, посвященной HTML:</label></li>
						<li>
							<select name="frequency">
								<option selected="selected" >Site frequency:</option>
								<option value="n100">100</option>
								<option value="n200">200</option>
								<option value="n300+">300+</option>
							</select>
						</li>
						<li><label>Сколько книг вы прочитали за свою жизнь:</label></li>
                        <li>
                            <ul>
						        <li><input type="radio" name="books" value="n10" id="n10"/><label for="n10">0-10</label></li>
						        <li><input type="radio" name="books" value="n20" id="n20"/><label for="n20">11-20</label></li>
						        <li><input type="radio" name="books" value="n50" id="n50"/><label for="n50">21-50</label></li>
						        <li><input type="radio" name="books" value="n50plus" id="n50plus"/><label for="n50plus">50+</label></li>
                            </ul>
                        </li>
						<li><label for="comments">Ваши комментарии:</label></li>
						<li><textarea name="comments" id="comments"  rows="10" cols="50"></textarea></li>
						<li>	
							<select name="position" size="3">
								<option value="first">Первая позиция</option>
								<option selected="selected" value="seccond">Вторая позиция</option>
								<option value="third">Третья позиция</option>
							</select>
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>И в заключении</legend>
					<ul>
						<li><input  placeholder="Это поле было введено до вас" type="text" name="disabled" disabled="disabled"/></li>
						<li><label for="email">Email:</label></li>
						<li><input type="text" name="email" id="email"/></li>
						<li>
                            <ul>
                                <li><label>Хотите подписаться на саму модную рассылку спама?</label></li>
						        <i>Выберите категории</i>
                            </ul>
                        </li>
						<li>
                            <ul>
                                <li><input type="checkbox" name="spam" value="equip" id="equip"/><label for="equip">Оборудование</label></li>
						        <li><input type="checkbox" name="spam" value="cook" id="cook"/><label for="cook">Как приготовить обеды</label></li>
						        <li><input type="checkbox" name="spam" value="earn" id="earn"/><label for="earn">Заработай миллион за два дня!</label></li>
                            </ul>
                        </li>
						<li><label>На сколько сложная задача:</label></li>
                        <li>
                            <ul>
                                <li><input type="radio" name="quest" value="not" id="not"/><label for="not">Совсем нет</label></li>
						        <li><input type="radio" name="quest" value="tak" id="not_at_all"/><label for="not_at_all">Так себе</label></li>
						        <li><input type="radio" name="quest" value="hard" id="hard" checked="checked"/><label for="hard">Еле справились</label></li>
                            </ul>
                        </li>
					</ul>
				</fieldset>
				<p><input type="submit" value="Отправить"/></p>
			</form>
         </div>
	</div>
</html>
